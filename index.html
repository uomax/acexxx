    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            pointer-events: none; /* 禁止鼠标操作 */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 120px;
            height: 60px;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none; /* 禁止鼠标操作 */
        }

        .text-container {
            position: absolute;
            bottom: 10%;
            left: 25%;
            z-index: 10;
            text-align: left;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .text-container h1 {
            font-weight: normal;
            font-size: 24px;
            margin-bottom: 25px;
        }

        .text-container p {
            font-size: 40px;
            line-height: 1.5;
            margin-bottom: 50px;
        }

        .text-container p span {
            display: block;
            margin-top: 20px;
            font-size: 30px;
        }
    </style>
    <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault(); // 禁用右键菜单
        });
        
        document.addEventListener("DOMContentLoaded", function() {
            fetch("video.mp4") // 获取视频文件
                .then(response => response.blob()) // 转换为 Blob 数据
                .then(blob => {
                    const videoElement = document.querySelector("video");
                    videoElement.src = URL.createObjectURL(blob); // 创建 Blob URL
                });
        });
    </script>
</head>
