    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .text-container {
            position: absolute;
            bottom: 10%;
            left: 10%;
            z-index: 10;
            text-align: left;
        }

        .text-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 18px;
            line-height: 1.5;
        }

        .text-container p span {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
